<div class="animation">
  <div adevAnimationLayer layerId="layer-one" class="layer-one">
    <div class="circle"></div>
  </div>
  <div adevAnimationLayer layerId="layer-two" class="layer-two">
    <div class="square"></div>
  </div>
  <div adevAnimationLayer layerId="layer-three" class="layer-three">
    <p class="final-text">Finished!</p>
  </div>
</div>
<div class="spacer"></div>
@if (animation(); as anim) {
  <adev-animation-player [animation]="anim"></adev-animation-player>
}
