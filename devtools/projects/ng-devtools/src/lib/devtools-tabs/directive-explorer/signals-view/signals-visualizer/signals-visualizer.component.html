<svg #host></svg>

@if (visibleClusters().length) {
  <div class="visible-clusters">
    <p>Expanded clusters</p>
    @for (cluster of visibleClusters(); track cluster.id) {
      <button
        ng-button
        size="compact"
        (click)="hideCluster(cluster.id)"
        [attr.title]="'Collapse ' + cluster.name"
      >
        <mat-icon>close</mat-icon>
        <span>{{cluster.name}}</span>
      </button>
    }
  </div>
}
