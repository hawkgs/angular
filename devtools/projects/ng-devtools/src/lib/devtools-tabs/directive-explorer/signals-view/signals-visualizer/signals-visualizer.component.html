<svg #host></svg>

@if (visibleGroups().length) {
  <div class="visible-groups">
    <p>Expanded groups</p>
    @for (group of visibleGroups(); track group.id) {
      <button
        ng-button
        size="compact"
        (click)="hideGroup(group.id)"
        [attr.title]="'Collapse ' + group.name"
      >
        <mat-icon>close</mat-icon>
        <span>{{group.name}}</span>
      </button>
    }
  </div>
}
